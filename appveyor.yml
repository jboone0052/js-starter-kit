#Test against this version of Node.js
environment:
  matrix:
    #node.js
    - nodejs_version: "6"

#Install scripts (runs after repo cloning)
install:
  #Get the latest stable version of Node.js or io.js
  - ps: Install-Prodcut node $env:nodejs_version
  #install modules
  - npm install

#Post-install test scripts
test_script:
  #output useful info for debugging
  - node --version
  - npm --version
  #run tests
  - npm test

#Dont actualy build
build: off
